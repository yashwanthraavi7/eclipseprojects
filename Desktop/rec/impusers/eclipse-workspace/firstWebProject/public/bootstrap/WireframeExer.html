<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My responsive page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>
<body>
	<div id="navbar" class="container-fluid">
		<nav class="navbar navbar-expand-sm bg-dark">
			<ul class="navbar-nav">

				<!-- TS Logo -->

				<li class="nav-item" style="padding-right: 20px"><img
					alt="Img Not Found" src="devexer.png" height="50px"
					width="70px"></li>

				<!-- Courses Dropdown -->

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbardrop"
					data-toggle="dropdown"> Courses </a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">C</a> <a class="dropdown-item"
							href="#">Java</a> <a class="dropdown-item" href="#">Python 3</a>
					</div></li>

				<!-- Programs Dropdown -->

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbardrop"
					data-toggle="dropdown"> Programs </a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">CFSD</a> <a
							class="dropdown-item" href="#">AIML</a> <a class="dropdown-item"
							href="#">Data Science</a>
					</div></li>

				<!-- Link -->

				<li class="nav-item"><a class="nav-link" href="#">Schools &
						Partners</a></li>

				<!-- About Dropdown -->

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbardrop"
					data-toggle="dropdown"> About </a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Our Mission</a> <a
							class="dropdown-item" href="#">Our Team</a> <a
							class="dropdown-item" href="#">Contact Us</a>
					</div></li>

				<!-- SEARCH BAR -->

				<li class="nav-item" style="padding-left: 20px">
					<form class="form-inline">
						<input class="form-control mr-sm-2" type="text"
							placeholder="Search">
						<button class="btn btn-success" type="submit">Search</button>
					</form>
				</li>
			</ul>
			<!-- FOR START FROM RIGHT HAND SIDE -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item" style="padding-right: 20px">
					<button type="button" class="btn btn-primary" data-toggle="modal"
						data-target="#SignInModal">Sign In</button>
				</li>

				<li class="nav-item" style="padding-right: 80px">
					<button type="button" class="btn btn-primary" data-toggle="modal"
						data-target="#RegisterModal">Register</button>
				</li>
			</ul>


		</nav>

	</div>

	<br>
	      
  

	<!-- Register Modal -->
	<div class="modal" id="RegisterModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Create Account</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<form action="">
						Name <input type="text" name="name"> <br>
						<br> Email <input type="text" name="email"><br>
						<br> Password <input type="password" name="pass"> <br>
						<br> <input type="submit" value="Register">

					</form>

				</div>


			</div>
		</div>
	</div>


	<!--  Sign In Modal -->
	<div class="modal" id="SignInModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Sign In</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<form action="">
						Username <input type="text" name="username"> <br>
						<br> Password <input type="password" name="pass"> <br>
						<br> <input type="submit" value="Log In">

					</form>

				</div>


			</div>
		</div>
	</div>
	
<!-- Carousel -->

	<div id="demo" class="carousel slide" data-ride="carousel">

		<!-- Indicators -->
		<ul class="carousel-indicators">
			<li data-target="#demo" data-slide-to="0" class="active"></li>
			<li data-target="#demo" data-slide-to="1"></li>
			<li data-target="#demo" data-slide-to="2"></li>
		</ul>

		<!-- The slideshow -->
		<div class="carousel-inner" align="center">
			<div class="carousel-item active">
				<img src="images/chicago.jpg" alt="Not found" width="500"
					height="300">
			</div>
			<div class="carousel-item">
				<img src="images/la.jpg" alt="Not found" width="500"
					height="300">
			</div>
			<div class="carousel-item">
				<img src="images/ny.jpg" alt="Not found" width="500"
					height="300">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="carousel-control-prev" href="#demo" data-slide="prev"> <span
			class="carousel-control-prev-icon" style="background-color: red"></span>
		</a> <a class="carousel-control-next" href="#demo" data-slide="next">
			<span class="carousel-control-next-icon"
			style=" background-color: red "></span>
		</a>
	</div>
	
	<br>
	<br>

	<!--  Data in row -->

	<div class="container">
		<div class="row">
			<div class="col-sm">
				<img alt="Img Not Found" src="devexer.png" width="120px">
			</div>
			<div class="col-sm">
				<img alt="Img Not Found" src="devexer.png" width="120px">
			</div>
			<div class="col-sm">
				<img alt="Img Not Found" src="devexer.png" width="120px">
			</div>
			<div class="col-sm">
				<img alt="Img Not Found" src="devexer.png" width="120px">
			</div>
			<div class="col-sm">
				<img alt="Img Not Found" src="devexer.png" width="120px">
			</div>
			<div class="col-sm">
				<img alt="Img Not Found" src="devexer.png" width="120px">
			</div>
		</div>
	</div>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-sm">
				<img alt="Img Not Found" src="devexer.png">
			</div>
			<div class="col-sm">
				<img alt="Img Not Found" src="devexer.png">
			</div>
			<div class="col-sm">
				<img alt="Img Not Found" src="devexer.png">
			</div>
			<div class="col-sm">
				<img alt="Img Not Found" src="devexer.png">
			</div>

		</div>

	</div>


</body>
</html>
